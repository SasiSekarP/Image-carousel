<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carsoral</title>
    <!-- css link -->
    <link rel="stylesheet" href="./style.css">

    <!-- head tag favicon-->
    <link rel="shortcut icon" href="./icons8-potted-plant-90.png">

    <!-- favicon to body-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="leftArrow" onclick="showImage(previous)"><i class="fa-solid fa-backward"></i></div>

    <div class="imageContainer">
        <h2>Image will be changed for every 5 seconds</h2>
        <div class="imgDisplay imgDisplay1" id="imgDisplay1">
        </div>
        <div class="imgDisplay imgDisplay2" id="imgDisplay2">
        </div>
        <div class="imgDisplay imgDisplay3" id="imgDisplay3">
        </div>
        <div class="dotContainer">
            <div class="dot" onclick="showImage(0)"></div>
            <div class="dot" onclick="showImage(1)"></div>
            <div class="dot" onclick="showImage(2)"></div>
        </div>
    </div>

    <div class="rightArrow" onclick="showImage(next)"><i class="fa-solid fa-forward"></i></div>

    <script src="./script.js"></script>
</body>
</html>
